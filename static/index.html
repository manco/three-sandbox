<!doctype html>
<html>
<meta charset="utf-8">
<head>
    <title>Kuchnioplaner</title>
</head>
<style>
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
        background-color: #fefefe;
        margin-left: 15%;
        padding: 20px;
        border: 1px solid #888;
        width: 10%;
        height: 20%;
    }

    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .textureButton {
        width: 60%;
        height: 25%;
    }

    #gui-panel {
        top : 10px;
        left : 10px;
        overflow: auto;
        width: 15vw;
        max-height: 100vh;
    }
    #canvasContainer {
        width: 70vw;
        height: 90vh;
    }
    #moduleFunctionDetails {
        width: 20vw;
    }
    .functionDetailsInput {
        width: 100%;
        height: 100%;
        display: block;
    }
    .functionInputBgnd {
        width: 30%;
        margin-left: 10%;
        margin-top: 5%;
        background-color: green;
    }

    .kitchenDimensionInput { width: 50px; }
    body { margin: 0; display: flex; }
    .selectedModule { background-color: green }
    .selectedFunction {
        opacity: .5;
    }
</style>
<body>
    <div id="gui-panel">
        <label for="kitchen-width">Szerokość</label>
        <input class="kitchenDimensionInput" type="number" id="kitchen-width" value="500"/><br/>

        <label for="kitchen-depth">Długość</label>
        <input class="kitchenDimensionInput" type="number" id="kitchen-depth" value="400"/><br/>

        <label for="kitchen-height">Wysokość</label>
        <input class="kitchenDimensionInput" type="number" id="kitchen-height" value="240"/><br/>

        <label for="checkbox-wallA">Ściana A</label>
        <input type="checkbox" id="checkbox-wallA" value="A" checked="checked"/><br/>

        <label for="checkbox-wallB">Ściana B</label>
        <input type="checkbox" id="checkbox-wallB" value="B" checked="checked"/><br/>

        <label for="checkbox-wallC">Ściana C</label>
        <input type="checkbox" id="checkbox-wallC" value="C" checked="checked"/><br/>

        <label for="checkbox-wallD">Ściana D</label>
        <input type="checkbox" id="checkbox-wallD" value="D" checked="checked"/><br/>

        <button id="drawKitchenButton">Rysuj</button>

        <br/>

        <div id="chooseColorModal" class="modal">
            <div class="modal-content">
                <span id="chooseColorModalClose" class="close">&times;</span>
            </div>
        </div>
    </div>
    <div id="2ndcol">
        <div id="canvasContainer"></div>
        <div id="controls">
            <button type="button" id="zoomin">przybliż</button>
            <button type="button" id="zoomout">oddal</button>
            <button type="button" id="panleft">&lt</button>
            <button type="button" id="modepan">&lt&gt</button>
            <button type="button" id="panright">&gt</button>
            <button type="button" id="rotateleft">obróć w lewo</button>
            <button type="button" id="rotateright">obróć w prawo</button>
            <button type="button" id="rotateup">obróć w górę</button>
            <button type="button" id="rotatedown">obróć w dół</button>
            <button type="button" id="moderotate">@</button>
            <button type="button" id="center">centruj</button>
        </div>
    </div>
    <div id="moduleFunctionDetails">
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
