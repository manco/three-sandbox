<!doctype html>
<html>
<meta charset="utf-8">
<head>
    <title>Kuchnioplaner</title>
</head>
<style>
    #gui-panel {
        position : absolute;
        top : 10px;
        left : 10px;
    }
    input { width: 50px; }
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
    .selectedModule { background-color: green }
</style>
<body>
    <div id="gui-panel">
        <label for="kitchen-width">Szerokość</label>
        <input type="number" id="kitchen-width" value="500"/><br/>

        <label for="kitchen-depth">Długość</label>
        <input type="number" id="kitchen-depth" value="200"/><br/>

        <label for="kitchen-height">Wysokość</label>
        <input type="number" id="kitchen-height" value="240"/><br/>

        <label for="checkbox-wallA">Ściana A</label>
        <input type="checkbox" class="gui-checkbox" id="checkbox-wallA" value="A" checked="checked"/><br/>

        <label for="checkbox-wallB">Ściana B</label>
        <input type="checkbox" class="gui-checkbox" id="checkbox-wallB" value="B"/><br/>

        <label for="checkbox-wallC">Ściana C</label>
        <input type="checkbox" class="gui-checkbox" id="checkbox-wallC" value="C"/><br/>

        <label for="checkbox-wallD">Ściana D</label>
        <input type="checkbox" class="gui-checkbox" id="checkbox-wallD" value="D"/><br/>

        <button id="drawKitchenButton">Rysuj</button>

        <br/>

    </div>
    <div id="canvasContainer"></div>
    <script src="dist/bundle.js"></script>
</body>
</html>
